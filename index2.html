  { cep: "11733-364", rua: "Avenida 9 de Julho de 300/301 ao fim", bairro: "Jardim Praia Grande" }
    ];

    // Preencher o select com bairros únicos
    const bairros = [...new Set(dados.map(item => item.bairro))];
    const selectBairro = document.getElementById("selectBairro");
    bairros.forEach(bairro => {
      const option = document.createElement("option");
      option.value = bairro;
      option.textContent = bairro;
      selectBairro.appendChild(option);
    });

    // Função de pesquisa
    function pesquisar() {
      const selectedBairro = selectBairro.value;
      const searchRua = document.getElementById("searchRua").value.toLowerCase();
      const searchCep = document.getElementById("searchCep").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (selectedBairro) {
        const ruasDoBairro = dados.filter(item => item.bairro === selectedBairro);
        if (ruasDoBairro.length > 0) {
          resultDiv.innerHTML = `<h3>Ruas do bairro ${selectedBairro}:</h3>`;
          ruasDoBairro.forEach(item => {
            resultDiv.innerHTML += `<p>Rua: ${item.rua} - CEP: ${item.cep}</p>`;
          });
        } else {
          resultDiv.innerHTML = `<p>Nenhuma rua encontrada para o bairro ${selectedBairro}.</p>`;
        }
      } else if (searchRua) {
        const resultados = dados.filter(item => item.rua.toLowerCase().includes(searchRua));
        if (resultados.length > 0) {
          resultados.forEach(item => {
            resultDiv.innerHTML += `<p>Rua: ${item.rua} - CEP: ${item.cep} - Bairro: ${item.bairro}</p>`;
          });
        } else {
          resultDiv.innerHTML = "<p>Nenhum resultado encontrado para o nome da rua.</p>";
        }
      } else if (searchCep) {
        const resultado = dados.find(item => item.cep === searchCep);
        if (resultado) {
          resultDiv.innerHTML = `<p>Rua: ${resultado.rua} - CEP: ${resultado.cep} - Bairro: ${resultado.bairro}</p>`;
        } else {
          resultDiv.innerHTML = "<p>Nenhum resultado encontrado para o CEP.</p>";
        }
      } else {
        resultDiv.innerHTML = "<p>Escolha um bairro ou insira uma rua ou CEP para pesquisar.</p>";
      }
    }
  </script>
</body>
